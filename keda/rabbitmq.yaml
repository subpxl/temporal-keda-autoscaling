apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-rabbitmq
  namespace: keda-temporal
  labels:
    app: my-rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-rabbitmq
  template:
    metadata:
      labels:
        app: my-rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3-management
          ports:
            - containerPort: 5672
            - containerPort: 15672
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: "admin"
            - name: RABBITMQ_DEFAULT_PASS
              value: "admin"
---
apiVersion: v1
kind: Service
metadata:
  name: my-rabbitmq
  namespace: keda-temporal
  labels:
    app: my-rabbitmq
spec:
  type: LoadBalancer
  selector:
    app: my-rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: management
      port: 15672
      targetPort: 15672
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-conn-secret
  namespace: keda-temporal
type: Opaque
stringData:
  RABBITMQ_CONN_STR: "amqp://admin:admin@my-rabbitmq.keda-temporal.svc.cluster.local:5672/"
